<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backrooms Translations!</title>
    
</head>
<body>
    <div class="flags-container">
        <div class="flags">
            THING GOES HERE
        </div>
    </div>

    <style>
        @import url(https://SITEID.wdfiles.com/local--code/component%3Atheme/1);
        @import url(https://SITEID.wdfiles.com/local--code/theme%3ATHEME/1);
        @import url(https://SITEID.wdfiles.com/local--code/theme%3ATHEME/2);

        :root {
            --link-color: var(--rating-module-text-color);
            --hover-link-color: var(--rating-module-text-color);
            --visited-link-color: var(--rating-module-text-color);
        }
        html {
            max-height: calc(var(--rating-module-height) * 2.75);
        }
        body {
            background: 0;
        }
        .flags-container {
            max-height: calc(var(--rating-module-height) * 2.75);
            height: calc(var(--rating-module-height) * 2.75);
            overflow: scroll;
        }
        .flags {
            width: 100%;
            min-height: 100%;
            height: fit-content;
            border: 3px blue;
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .expanded {
            color: #COLOR;
            font-family: var(--UI-font);
            font-size: 1em;
            text-transform: capitalize;
            background-color: transparent;
            border: none;
            padding-left: .25em;
            font-weight: 600;
            background: 0 0;
            background-color: rgba(0, 0, 0, 0);
            position: relative;
            word-break: normal;
            hyphens: manual;
            font-optical-sizing: auto;
            text-decoration: none !important;
        }
        a.expanded::after, a.expanded::before, a.expanded:hover::after, a.expanded:hover::before, a.expanded:target::after, a.expanded:target::before, a.expanded:focus::after, a.expanded:focus::before {
            content: none;
        }
        img.image {
            width: 20px;
        }
    </style>
</body>
</html>
